<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Taste5 | Asian Bakery & Store in Reading – Five Senses. One Taste.</title>
    <meta
      name="description"
      content="Taste5 is a new Asian bakery and store opening soon at 132 Friar Street, Reading. Thoughtfully crafted breads, pastries, coffee, and pantry goods designed around all five senses."
    />
    <meta
      name="keywords"
      content="Taste5, Taste 5, Asian bakery Reading, bakery 132 Friar Street, specialty coffee Reading, artisan bread, pastries, Reading Berkshire"
    />
    <meta name="author" content="Taste5 Ltd" />
    <meta name="robots" content="index,follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://taste5.co.uk/" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Taste5" />
    <meta property="og:title" content="Taste5 | Asian Bakery & Store in Reading – Five Senses. One Taste." />
    <meta
      property="og:description"
      content="A calm, contemporary bakery and store in the heart of Reading, designed around all five senses. Opening soon at 132 Friar Street."
    />
    <meta property="og:url" content="https://taste5.co.uk/" />
    <!-- Optionally update this if you export a social image -->
    <!-- <meta property="og:image" content="https://taste5.co.uk/social-card.jpg" /> -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Taste5 | Asian Bakery & Store in Reading – Five Senses. One Taste." />
    <meta
      name="twitter:description"
      content="Taste5 is a new Asian bakery and store in Reading, Berkshire. Breads, pastries, and coffee designed around the five senses."
    />
    <!-- <meta name="twitter:image" content="https://taste5.co.uk/social-card.jpg" /> -->

    <!-- Basic Security Meta (complements server-side headers) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- Local business structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CafeOrCoffeeShop",
        "name": "Taste5",
        "image": "https://taste5.co.uk/icon-512.png",
        "url": "https://taste5.co.uk/",
        "telephone": "",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "132 Friar Street",
          "addressLocality": "Reading",
          "addressRegion": "Berkshire",
          "postalCode": "RG1 1EP",
          "addressCountry": "GB"
        },
        "servesCuisine": ["Bakery", "Coffee", "Asian"],
        "priceRange": "$$",
        "description": "A calm, contemporary Asian bakery and store in the heart of Reading, designed around all five senses.",
        "founder": "Taste5 Ltd"
      }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
